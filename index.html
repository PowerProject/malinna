<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <link href="/css/all.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/common.js" type="text/javascript"></script>


    <title>Malinna-маникюр</title>
</head>
<body>
    <div class="page-loader">
        <div class="loader-content">
            <h1 class="heading-large">Malinna</h1>
            <p>Авторская студия ногтевого сервиса </p>
            <img src="img/raspberries.png" alt="raspberry-clipart">
        </div>
    </div>
    <div class="page-container">
        <div class="left-side col-md-6 padding clearfix">
            <div class="overlay-panel">
                <img src="img/malinna_logo.png" alt="logo" class=" col-lg-4 col-md-5 img-responsive">
                <!--<h3>Авторская студия <br> ногтевого сервиса</h3>-->
            </div>
            <div class="slideshow">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/inna1_1.jpg" alt="inna1">
                        </div>
                        <div class="item">
                            <img src="img/inna2.jpg" alt="inna2">
                        </div>
                        <div class="item">
                            <img src="img/inna3_3.jpg" alt="inna3">
                        </div>
                        <div class="item">
                            <img src="img/inna4.jpg" alt="inna4">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="right-side col-md-6 padding clearfix">
          <header>
              <nav role="navigation" class="navbar navbar-default">
                  <div class="nav-container">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                          </button>

                      </div>
                      <!-- Collection of nav links, forms, and other content for toggling -->
                      <div id="navbarCollapse" class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                              <li class="active"><a href="#">Главная</a></li>
                              <li><a href="#">Статьи</a></li>
                              <li><a href="#">Новости</a></li>
                          </ul>
                      </div>
                  </div>

              </nav>
          </header>
        </div>

    </div>

</body>
</html>
